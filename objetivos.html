<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Objetivos</title>
</head>

<body>

    <div class="container-icons">
        <p class="button-close">&#215;</p>
        <img src="https://www.arcor.com/ar/dist/images/logos/logo-grupo-arcor.png" alt="" class="logo-arcor">
        <p class="button-return">&#8617;</p>
    </div>

    <section class="container-principal">
        
        <p class="titulo-comercio">Kiosco</p>
        <h3 class="titulo-direccion">Av Corrientes 5400</h3>
        

        <div class="container-objetivos">
            
            <button class="objetivo color-objetivo-rojo">
                <div class="id-objetivo">
                    <p>Objetivo 1</p>
                </div>

                <div class="objetivo-principal">
                    <p>Exhibir golosinas de Arcor en mostrador principal</p>
                </div>

                <div class="estado-objetivos">
                    <p>Estado:</p>
                    <p>Rechazado</p>
                </div>

            </button>

            <button class="objetivo color-objetivo-gris">
                <div class="id-objetivo">
                    <p>Objetivo 2</p>
                </div>

                <div class="objetivo-principal ">
                    <p>Armar mostrador con dulces de leches</p>
                </div>

                <div class="estado-objetivos">
                    <p>Estado:</p>
                    <p>Pendiente</p>
                </div>

            </button>

            <button class="objetivo color-objetivo-verde">
                <div class="id-objetivo">
                    <p>Objetivo 3</p>
                </div>

                <div class="objetivo-principal">
                    <p>Exhibicion de muestras</p>
                </div>

                <div class="estado-objetivos">
                    <p>Estado:</p>
                    <p>Aprobado</p>
                </div>

            </button>

            <button class="objetivo color-objetivo-verde">
                <div class="id-objetivo">
                    <p>Objetivo 4</p>
                </div>

                <div class="objetivo-principal">
                    <p>Lograr cumplir el objetivo pactado</p>
                </div>

                <div class="estado-objetivos">
                    <p>Estado:</p>
                    <p>Aprobado</p>
                </div>

            </button>

            

          


        </div>

        <button class="button-salir">Salir</button>


    </section>
    
</body>
</html>
